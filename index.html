<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Comprehensive Expense Tracker</h1>

        <!-- Expense Addition Section -->
        <div id="expenseForm">
            <h2>Add New Expense</h2>
            <form id="addExpenseForm">
                <div class="form-group">
                    <label for="expenseDate">Date</label>
                    <input type="date" id="expenseDate" required>
                </div>
                <div class="form-group">
                    <label for="expenseCategory">Category</label>
                    <select id="expenseCategory" required>
                        <option value="">Select Category</option>
                        <option value="Food">Food</option>
                        <option value="Travel">Travel</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Groceries">Groceries</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="expenseAmount">Amount</label>
                    <input type="number" id="expenseAmount" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="expenseDescription">Description</label>
                    <input type="text" id="expenseDescription" required>
                </div>
                <button type="submit" class="btn">Save Expense</button>
                <button type="button" class="btn btn-secondary" onclick="returnToMainMenu()">Back to Menu</button>
            </form>
        </div>

        <!-- Budget Section -->
        <div id="budgetSection">
            <h2>Monthly Budget Management</h2>
            <div class="form-group">
                <label for="monthlyBudget">Set Monthly Budget</label>
                <input type="number" id="monthlyBudget" step="0.01" min="0" placeholder="Enter your monthly budget">
                <button class="btn" onclick="setBudget()">Set Budget</button>
            </div>
            <div id="budgetStatus"></div>
            <button class="btn btn-secondary" onclick="returnToMainMenu()">Back to Menu</button>
        </div>

        <!-- Expense List Section -->
        <div id="expenseList"></div>

        <!-- Main Menu Section -->
        <div id="mainMenu">
            <div id="menuOptions">
                <button class="btn menu-btn" onclick="showAddExpenseForm()">Add New Expense</button>
                <button class="btn menu-btn" onclick="viewExpenses()">View Expenses</button>
                <button class="btn menu-btn" onclick="showBudgetSection()">Manage Budget</button>
                <button class="btn menu-btn" onclick="exportToCSV()">Export to CSV</button>
                <button class="btn menu-btn" onclick="importCSV()">Import CSV</button>
                <button class="btn btn-secondary menu-btn" onclick="exitApplication()">Exit</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
